<!DOCTYPE html>
<html>
  <head>
    {% block head %}
      <meta charset="utf-8">
      <title>{% block title %}Dumbgal{% endblock %}</title>
      <link rel="stylesheet" href="{{ url_for('dumbgal.static_files', filename='style.css') }}" />
      {% block extrahead %}{% endblock %}
    {% endblock %}
  </head>
  <body>
    <div id="main">
      {% block main %}{% endblock %}
    </div>
    <div id="sidebar">
      {% block sidebar %}{% endblock %}
    </div>
  </body>
</html>
