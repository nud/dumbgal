{% extends "layout.html" %}

{% block body %}
  {% if tags %}
    <ul id="tags">
      {% for tag in tags %}
        <li><a href="{{ url_for('tag_pages', tag=tag.name) }}">{{ tag.name }} ({{ tag.count }})</a></li>
      {% endfor %}
    </ul>
  {% endif %}
  <ul id="thumbnails">
    {% for file in files %}
      <li><a href="{{ url_for('image_pages', filename=file) }}"><img src="{{ url_for('images', filename=file, size=300, mode='h') }}" alt=""></a></li>
    {% endfor %}
  </ul>
{% endblock %}
