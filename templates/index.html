{% extends "layout.html" %}

{% block body %}
  {% if tags %}
    <ul>
      {% for tag in tags %}
        <li><a href="{{ url_for('tag_pages', tag=tag) }}">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
  <ul>
    {% for file in files %}
      <li><a href="{{ url_for('image_pages', filename=file) }}"><img src="{{ url_for('images', filename=file, size=300, mode='h') }}" alt=""></a></li>
    {% endfor %}
  </ul>
{% endblock %}
